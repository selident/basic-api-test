name: Java CI - Execute API Tests

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out test repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Execute API tests
        run: mvn test